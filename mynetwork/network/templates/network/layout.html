{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}El Cafetín{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <script>
            const csrfToken = "{{ csrf_token }}";
        </script>
        <link rel="shortcut icon" href="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body class="container-fluid">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

        <div class="header">  
            
            <h1 class="webTitle">
                El Cafetín
                <img src="static/network/cafe.svg" class="cafelogo">
            </h1>

            <nav class="navbar navbar-expand navigator">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'index' %}" id="pagetitle">Inicio</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="followingLink">Tu Mesa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="usernameNav">{{ user.username }}</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                  </ul>
              </nav>

              <img src="{% static 'network/cartel.png' %}" class="logo">

        </div>

          
        
        
        <div>
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
